<style>ion-title {
  font-family:'Times New Roman', Times, serif;
}
</style>

<ion-header>
  <ion-toolbar>
    <ion-title>CONNEQT NEWS</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card *ngFor="let article of data?.articles" (click)="onGoToNewsSinglePage(article)">
    <img src='{{article.urlToImage}}' alt=''/>
    <ion-card-content>
      <ion-card-title>{{article.title}}</ion-card-title>
      <p>{{article.description}}</p>
    </ion-card-content>
  </ion-card>

  <ion-footer>
    <ion-toolbar>
      <p style="text-align: center;"><strong>Conneqt News</strong></p>
      <p style="text-align: center;">Developed by &copy;Rahul Hegde</p>
    </ion-toolbar>
  </ion-footer>

  <ion-infinite-scroll (ionInfinite)="loadMoreNews($event)">
    <ion-infinite-scroll-content loadingSpinner="bubble" loadingText="loading News..."></ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
